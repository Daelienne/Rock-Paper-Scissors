<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors with UI</title>
</head>
<body>

    <div class="header">
        <h1>Rock, paper and Scissors game</h1>
        <h3>Will you be able to achieve 5 wins before the computer does so?</h3>
    </div>

    <div class="scoreboard">
        <div class="computer">
            <h3 class="computer-score">Computer Score: 0</h3> 
            <h3 class="computer-move"></h3>
        </div>
        <div class="player">
            <h3 class="player-score">Player Score: 0</h3> 
            <h3 class="player-move"></h3>
        </div>
        
    </div>

    <div class="game-results">
        <h3 class="result"></h3>
        <h2 class="winner"></h2>
    </div>

    <div class="buttons">
        <button class="playerChoice">ROCK</button>
        <button class="playerChoice">PAPER</button>
        <button class="playerChoice">SCISSORS</button>
    </div>

    <div class="play-again">
        <button>Play Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
