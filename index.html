<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <button class="rock">ROCK</button>
    <button class="paper">PAPER</button>
    <button class="scissors">SCISSORS</button>

    <div class="scoreBoard" style="background-color:pink; height: 400px; width: 900px;">
        <p id="result"></p>
        <p id="score"></p> 
        <h2 id="winner"></h2>
     


    </div>

    <script> 

        const computerSelection = getComputerChoice();

        const rockButton = document.querySelector('.rock');
        const paperButton = document.querySelector('.paper');
        const scissorsButton = document. querySelector('.scissors');

        let computerScore = 0;
        let playerScore = 0;

        // Choose the computer move

         function getComputerChoice() {
            let random = ["rock", "paper", "scissors"];
            return random[Math.floor(Math.random()* random.length)];  
        }

        // Play a round of the game

        function playRound (computerSelection, playerSelection) {
        
            if (playerSelection === computerSelection) {
                return ("It's a tie!");
            } 
            else if (playerSelection === "rock") {
                if (computerSelection === "paper") {
                    computerScore++;
                    return "Paper beats rock. You lose!";
                } 
                else if (computerSelection === "scissors") {
                    playerScore++;
                    return "Rock beat Scissors. You win!";
                }   
            }
            else if (playerSelection === "paper") {
                if (computerSelection === "rock") {
                    playerScore++;
                    return "Paper beats rock. You win!";
                } 
                else if (computerSelection === "scissors") {
                    computerScore++;
                    return "Scissors beat paper. You lose!";
                }   
            }
            else if (playerSelection === "scissors") {
                if (computerSelection === "rock") {
                    computerScore++;
                    return "Rock beats scissors. You lose!";
                } 
                else if (computerSelection === "paper") {
                    playerScore++;
                    return "Scissors beat paper. You win!";
                }   
             }
        }

        // Checks winner at the end of the game

         function checkWinner (computerScore, playerScore) {

             if (playerScore === 5) {
                document.getElementById('winner').innerText = 'You win';
                     
                    
                 } else if (computerScore === 5) {
                    document.getElementById('winner').innerText = 'You lose'; 
                 }
         }

        // Add an event listener to each player move button

        rockButton.addEventListener('click', () => { 
            const computerSelection = getComputerChoice(); 
            const playerSelection = "rock";
            document.getElementById('result').innerText = playRound(computerSelection, playerSelection);
            document.getElementById('score').innerText = `Computer's score: ${computerScore}, Your score: ${playerScore}`;
            checkWinner(computerScore, playerScore);
        });

        paperButton.addEventListener('click', () => {  
            const computerSelection = getComputerChoice(); 
            const playerSelection = "paper";
            document.getElementById('result').innerText = playRound(computerSelection, playerSelection);
            document.getElementById('score').innerText = `Computer's score: ${computerScore}, Your score: ${playerScore}`;
            checkWinner(computerScore, playerScore);
        });

        scissorsButton.addEventListener('click', () => {
            const computerSelection = getComputerChoice();
            const playerSelection = "scissors";
            document.getElementById('result').innerText = playRound(computerSelection, playerSelection);
            document.getElementById('score').innerText = `Computer's score: ${computerScore}, Your score: ${playerScore}`;
            checkWinner(computerScore, playerScore);
        });
        
    </script>
    
</body>
</html>
