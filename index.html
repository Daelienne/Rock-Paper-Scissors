<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>

        let computerScore = 0;
        let playerScore = 0;
        const win = "Congratulations! You win! :)";
        const lose = "GAME OVER";
        const tie = "Draw!";

        // Choose the computer move
        function getComputerChoice() {
            let random = ["rock", "paper", "scissors"];
            return random[Math.floor(Math.random()* 3)];  
        }

        // Play a round of the game
        function playRound (computerSelection, playerSelection) {
        
            if (playerSelection.toLowerCase() === computerSelection) {
                return ("It's a tie!");
            } 
            else if (playerSelection.toLowerCase() === "rock") {
                if (computerSelection === "paper") {
                    computerScore++;
                    return "Paper beats rock. You lose!";
                } 
                else if (computerSelection === "scissors") {
                    playerScore++;
                    return "Rock beat Scissors. You win!";
                }   
            }
            else if (playerSelection.toLowerCase() === "paper") {
                if (computerSelection === "rock") {
                    playerScore++;
                    return "Paper beats rock. You win!";
                } 
                else if (computerSelection.toLowerCase() === "scissors") {
                    computerScore++;
                    return "Scissors beat paper. You lose!";
                }   
            }
            else if (playerSelection.toLowerCase() === "scissors") {
                if (computerSelection === "rock") {
                    computerScore++;
                    return "Rock beats scissors. You lose!";
                } 
                else if (computerSelection === "paper") {
                    playerScore++;
                    return "Scissors beat paper. You win!";
                }   
            } else {
                return "Invalid user input."
            }
  
        }
        
        // Play five rounds of the game and keep track of the score
        function game(){

            for (let i = 0; i < 5; i++ ) {

                const computerSelection = getComputerChoice();
                const playerSelection = String(window.prompt("What's your choice?"));
                console.log(playRound(computerSelection, playerSelection));
                console.log(`Computer's score: ${computerScore}, Your score: ${playerScore}`);
                   
            }
        }
        game();

        // Report a winner at the end of the end of the game
        function score() {

            if (playerScore > computerScore) {
                    return win;
                    
                } else if (computerScore > playerScore) {
                    return lose;
                    
                } else if (computerScore === playerScore) {
                    return tie;
                }
        }
        console.log(score());

    </script>
    
</body>
</html>
